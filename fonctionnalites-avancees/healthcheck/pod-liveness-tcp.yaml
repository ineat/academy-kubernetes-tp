---
apiVersion: v1
kind: Pod
metadata:
  name: liveness-tcp
spec:
  containers:
    - name: liveness-tcp
      image: k8s.gcr.io/liveness
      imagePullPolicy: IfNotPresent
      args:
        - /server
      ports:
        - containerPort: 8080
      livenessProbe:
        tcpSocket:
          port: 9090
        initialDelaySeconds: 3
        periodSeconds: 3
